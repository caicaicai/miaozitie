                                strokeRow.appendChild(strokeMini);
                                
                                // ç»˜åˆ¶åˆ°ç¬¬iç¬”çš„ç´¯ç§¯ç¬”ç”»
                                drawStrokes(strokeMini, charData.strokes, i);
                            }
                        }

                        // å¦‚æœæ˜¯æçº¢æ¨¡å¼ï¼Œåœ¨ç»ƒä¹ æ ¼ä¸­ç»˜åˆ¶å®Œæ•´å­—
                        if (gridType === 'trace') {
                            const traceOpacity = parseInt(document.getElementById('traceOpacity').value) / 100;
                            drawStrokes(practiceGrid, charData.strokes, totalStrokes, traceOpacity);
                        }
                    },
                    onLoadCharDataError: function(reason) {
                        console.log('åŠ è½½å¤±è´¥:', char, reason);
                        if (document.body.contains(tempContainer)) {
                            document.body.removeChild(tempContainer);
                        }
                    }
                });
            } catch (error) {
                console.error('åˆå§‹åŒ–é”™è¯¯:', error);
                if (document.body.contains(tempContainer)) {
                    document.body.removeChild(tempContainer);
                }
            }
        }

        // ç»˜åˆ¶ç¬”ç”»åˆ°å®¹å™¨
        function drawStrokes(container, strokes, strokeCount, opacity = 1) {
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('viewBox', '0 0 1024 1024');
            svg.style.width = '100%';
            svg.style.height = '100%';
            svg.style.display = 'block';

            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            // ä¿®æ­£transformï¼šHanzi Writerçš„åæ ‡ç³»éœ€è¦ç¿»è½¬å¹¶åç§»
            g.setAttribute('transform', 'scale(1, -1) translate(0, -1024)');

            for (let i = 0; i < strokeCount && i < strokes.length; i++) {
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', strokes[i]);
                if (opacity < 1) {
                    path.setAttribute('fill', `rgba(255, 107, 107, ${opacity})`);
                } else {
                    path.setAttribute('fill', '#333');
                }
                path.setAttribute('stroke', 'none');
                g.appendChild(path);
            }

            svg.appendChild(g);
            container.appendChild(svg);
        }

        // æ‰“å°
        function printSheet() {
            const previewArea = document.getElementById('previewArea');
            if (previewArea.querySelector('.no-content')) {
                alert('è¯·å…ˆç”ŸæˆæŠ„å­—å¸–ï¼');
                return;
            }
            window.print();
        }

        // æ¸…ç©º
        function clearSheet() {
            document.getElementById('textInput').value = '';
            document.getElementById('previewArea').innerHTML = '<div class="no-content">è¾“å…¥æ–‡å­—æˆ–ç‚¹å‡»"éšæœºç”Ÿæˆ"å¼€å§‹åˆ¶ä½œæŠ„å­—å¸–</div>';
        }

        // é€æ˜åº¦æ»‘å—äº‹ä»¶
        document.getElementById('traceOpacity').addEventListener('input', function() {
            document.getElementById('opacityValue').textContent = this.value + '%';
        });
    </script>
